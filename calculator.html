<!DOCTYPE html>
<html>
<head>
    <title>Soil Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator-styles.css">
</head>
<body>
    <h1>Soil Calculator</h1>
    <div class="container">
        <label for="shape">Shape:</label>
        <select id="shape" onchange="changeShape()">
            <option value="square">Square</option>
            <option value="circular">Circular</option>
        </select>

        <div id="squareInputs">
            <label for="length">Length:</label>
            <input type="number" id="length" placeholder="Length">

            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="Width">
        </div>

        <div id="circularInputs" style="display: none;">
            <label for="radius">Radius:</label>
            <input type="number" id="radius" placeholder="Radius">
        </div>

        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Height">

        <label for="capacity">Bag Capacity:</label>
        <input type="number" id="capacity" placeholder="Bag Capacity">

        <label for="unit">Unit Type:</label>
        <select id="unit">
            <option value="cubic_feet">Cubic Feet</option>
            <option value="cubic_meters">Cubic Meters</option>
        </select>

        <button onclick="calculate()">Calculate</button>

        <p id="result"></p>
    </div>

    <script src="calculatorScripts.js"></script>
</body>
</html>
